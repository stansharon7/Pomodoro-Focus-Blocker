
<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Focus Blocker</title>

  <!-- Link to CSS for styling -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="popup-container"> <!-- Added this container for better layout control -->
        <div id="overlay"></div> <!-- This is the dark overlay -->
        <h1>Pomodoro Timer</h1>
    
        <!-- Timer display -->
        <p>Time Left: <span id="timer">1:00</span></p>
    
        <!-- Start and Stop buttons for the timer -->
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>

  <!-- Link to JavaScript logic for the popup -->
  <script src="popup.js"></script>
</body>
</html>
